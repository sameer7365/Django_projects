{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPRF Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="dashboard-navbar">
        <div class="dashboard-logo">
            <img src="{% static 'img/hr-logo.webp' %}" alt="HR Logo">
            <span>MPRF Dashboard</span>
        </div>
        <div class="dashboard-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="dashboard-main">
        <div class="dashboard-card">
            <!-- <img src=""  alt="Form" class="dashboard-icon"></img> -->
            <h2>MPRF Request Form</h2>
            <div class="subtext">Submit or view your manpower requests</div>
            <a href="{% url 'mprfform' %}" class="dashboard-btn">Go to Form</a>
        </div>
        <div class="dashboard-card">
            <!-- <img src="{% static 'img/candidates-icon.png' %}" alt="Candidates" class="dashboard-icon"> -->
            <h2>Applied Candidates</h2>
            <div class="subtext">See all candidates who have applied</div>
            <a href="{% url 'AppliedCandidates' %}" class="dashboard-btn">View Candidates</a>
        </div>
        <div class="dashboard-card">
            <!-- <img src="{% static 'img/employee-icon.png' %}" alt="Employee" class="dashboard-icon"> -->
            <h2>Employee</h2>
            <div class="subtext">Employee details and management</div>
            <a href="{% url 'employeelist' %}" class="dashboard-btn">Employee Info</a>
        </div>
    </div>
</body>
</html>
